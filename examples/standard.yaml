defaults:
  experiment:
    run_for_epochs: 2
    decode_every: 1
    eval_metrics: bleu,wer
  train:
    train_src: examples/data/train.ja
    train_trg: examples/data/train.en
    dev_src: examples/data/dev.ja
    dev_trg: examples/data/dev.en
  decode:
    src_file: examples/data/test.ja
  evaluate:
    ref_file: examples/data/test.en

standard-1layer:
  experiment:
    model_file: examples/output/standard-1layer.mod
    hyp_file: examples/output/standard-1layer.txt
  train:
    encoder_layers: 1

standard-2layer:
  experiment:
    model_file: examples/output/standard-1layer.mod
    hyp_file: examples/output/standard-1layer.txt
  train:
    decoder_layers: 2
